<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-release-sub-heading" jhiTranslate="subjektivApp.release.home.createOrEditLabel">Create or edit a Release</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subjektivApp.release.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subjektivApp.release.versionCount" for="field_versionCount">Version Count</label>
                    <input type="number" class="form-control" name="versionCount" id="field_versionCount"
                           formControlName="versionCount"/>
                    <div *ngIf="editForm.get('versionCount')!.invalid && (editForm.get('versionCount')!.dirty || editForm.get('versionCount')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('versionCount')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('versionCount')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subjektivApp.release.publishDate" for="field_publishDate" [ngbTooltip]="'subjektivApp.release.help.publishDate' | translate">Publish Date</label>
                    <div class="input-group">
                        <input id="field_publishDate" type="text" class="form-control" name="publishDate" ngbDatepicker  #publishDateDp="ngbDatepicker" formControlName="publishDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="publishDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('publishDate')!.invalid && (editForm.get('publishDate')!.dirty || editForm.get('publishDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('publishDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subjektivApp.release.uploadTimestamp" for="field_uploadTimestamp">Upload Timestamp</label>
                    <div class="d-flex">
                        <input id="field_uploadTimestamp" type="datetime-local" class="form-control" name="uploadTimestamp" formControlName="uploadTimestamp" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subjektivApp.release.numberOfPages" for="field_numberOfPages">Number Of Pages</label>
                    <input type="number" class="form-control" name="numberOfPages" id="field_numberOfPages"
                           formControlName="numberOfPages"/>
                    <div *ngIf="editForm.get('numberOfPages')!.invalid && (editForm.get('numberOfPages')!.dirty || editForm.get('numberOfPages')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numberOfPages')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('numberOfPages')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subjektivApp.release.fileSize" for="field_fileSize">File Size</label>
                    <input type="number" class="form-control" name="fileSize" id="field_fileSize"
                           formControlName="fileSize"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subjektivApp.release.downloadLink" for="field_downloadLink">Download Link</label>
                    <input type="text" class="form-control" name="downloadLink" id="field_downloadLink"
                           formControlName="downloadLink"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subjektivApp.release.document" for="field_document">Document</label>
                    <select class="form-control" id="field_document" name="document" formControlName="documentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="documentOption.id" *ngFor="let documentOption of documents; trackBy: trackById">{{documentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
