<div>
    <h2 id="page-heading">
        <span jhiTranslate="subjektivApp.article.home.title">Articles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-article-sub" [routerLink]="['/article-sub/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="subjektivApp.article.home.createLabel">
            Create a new Article
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="articles?.length === 0">
        <span jhiTranslate="subjektivApp.article.home.notFound">No articles found</span>
    </div>
    <div class="table-responsive" *ngIf="articles?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="headline"><span jhiTranslate="subjektivApp.article.headline">Headline</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="pageNumber"><span jhiTranslate="subjektivApp.article.pageNumber">Page Number</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="content"><span jhiTranslate="subjektivApp.article.content">Content</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="releaseVersionCount"><span jhiTranslate="subjektivApp.article.release">Release</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let article of articles ;trackBy: trackId">
                <td><a [routerLink]="['/article-sub', article.id, 'view' ]">{{article.id}}</a></td>
                <td>{{article.headline}}</td>
                <td>{{article.pageNumber}}</td>
                <td>{{article.content}}</td>
                <td>
                    <div *ngIf="article.releaseId">
                        <a [routerLink]="['/release-sub', article.releaseId , 'view' ]" >{{article.releaseVersionCount}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/article-sub', article.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/article-sub', article.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(article)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
