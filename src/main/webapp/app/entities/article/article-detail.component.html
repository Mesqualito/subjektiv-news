<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="article">
            <h2><span jhiTranslate="subjektivNewsApp.article.detail.title">Article</span> {{article.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="subjektivNewsApp.article.headline">Headline</span></dt>
                <dd>
                    <span>{{article.headline}}</span>
                </dd>
                <dt><span jhiTranslate="subjektivNewsApp.article.pageNumber">Page Number</span></dt>
                <dd>
                    <span>{{article.pageNumber}}</span>
                </dd>
                <dt><span jhiTranslate="subjektivNewsApp.article.content">Content</span></dt>
                <dd>
                    <span>{{article.content}}</span>
                </dd>
                <dt><span jhiTranslate="subjektivNewsApp.article.release">Release</span></dt>
                <dd>
                    <div *ngIf="article.release">
                        <a [routerLink]="['/release', article.release?.id, 'view']">{{article.release?.versionCount}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/article', article.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
