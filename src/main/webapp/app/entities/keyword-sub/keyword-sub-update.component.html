<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-keyword-sub-heading" jhiTranslate="subjektivApp.keyword.home.createOrEditLabel">Create or edit a Keyword</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subjektivApp.keyword.word" for="field_word">Word</label>
                    <input type="text" class="form-control" name="word" id="field_word"
                           formControlName="word"/>
                    <div *ngIf="editForm.get('word')!.invalid && (editForm.get('word')!.dirty || editForm.get('word')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('word')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="subjektivApp.keyword.document" for="field_documents">Document</label>
                    <select class="form-control" id="field_documents" multiple name="documents" formControlName="documents">
                        <option [ngValue]="getSelected(editForm.get('documents')!.value, releaseOption)" *ngFor="let releaseOption of releases; trackBy: trackById">{{releaseOption.word}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
